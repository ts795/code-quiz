<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <input type="button" id="view-highscores" value="View Highscores"/>
        <span id="time-left">Time: 60</span>
    </header>
    <main>
        <div id="start" class="displayed-section">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <input type="button" id="start-quiz" value="Start Quiz"/>
        </div>
        <div id="question" class="subsequent-sections displayed-section">
            <p id="quiz-question"></p>
            <div id="answer-choices"></div>
        </div>
        <div id="answer-feedback" class="subsequent-sections displayed-section"> 
            <hr/>
            <p id="answer-feedback-text"> </p>
        </div>
        <div id="enter-initials" class="subsequent-sections displayed-section">
            <h1> All done!</h1>
            <div id="final-score-message"></div>
            <form id="form">
                <span>Enter initials: </span>
                <input type="text" id="user-initials" />
                <button id="submit">Submit</button>
            </form>
        </div>
        <div id="view-scores" class="subsequent-sections displayed-section">

        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
